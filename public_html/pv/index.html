    <script>
      function loadEx(name) {
          var url = "../pv/" + name + '.json';
          console.log(url);
          var json = (function () {
              var json = null;
              $.getJSON(url, function (data) {
                  var p = JSON.stringify(data, undefined, 2)
                  $("#svgholder").children().remove();
                  Protael(JSON.parse(p), "svgholder", true).draw();
              });
              return json;
          })();

      }
      ;

      $(document)
              .ready(function () {
                  loadEx("rbm39");
              });

    </script>
